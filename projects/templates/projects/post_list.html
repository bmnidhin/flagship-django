


{% extends 'projects/base.html' %}

{% block content %}
<div class="content-nbm">
    <section class="pt-8 pt-md-11">
        <div class="container">
          <div class="row">
            
            <div class="col-12">
  
              <!-- Heading -->
              <h2 class="mb-1">
                My Projects
              </h2>
  
              <!-- Text -->
              <p class="font-size-lg text-muted mb-6 mb-md-8">
                My cool favorite projects ðŸŽ¯
              </p>
  
            </div>
          </div> <!-- / .row -->
          <div class="row">
            {% for post in posts %}
            <div class="col-12 col-md-6">
  
              <!-- Card -->
              <a class="card text-reset text-decoration-none lift lift-lg shadow-light-lg mb-6 mb-md-8" 
                  href="{% url 'project_detail' slug=post.slug %}">
                <img src="{{ post.image_link }}" class="card-img-top" alt="...">
                <div class="card-body d-flex align-items-center">
  
                  <!-- Heading -->
                  <h5 class="mb-0 mr-auto">
                    {{ post.title }}
                  </h5>
  
                  <!-- Chevron -->
                  <span class="collapse-chevron text-gray-400">
                    <i class="fe fe-lg fe-chevron-right"></i>
                  </span>
  
                </div>
              </a>
  
            </div>
            {% if forloop.counter|divisibleby:2 %} 
            
          </div> <!-- / .row -->
          <div class="row">
            {% endif %}
            {% endfor %}
        </div>
           <!-- / .row -->
        </div> <!-- / .container -->
      </section>

</div>
{% endblock %}
