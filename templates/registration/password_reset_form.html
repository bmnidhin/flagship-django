

{% extends "blog/base.html" %}

{% block content %}

<div class="row align-items-center justify-content-center no-gutters min-vh-100">
  <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">
    
    <!-- Heading -->
    <h1 class="mb-0 font-weight-bold text-center">
      Password reset
    </h1>

    <!-- Text -->
    <p class="mb-6 text-center text-muted">
      Enter your email to reset your password.
    </p>

    <!-- Form -->
    <form class="mb-6"method="post">
      {% csrf_token %}
      {% if form.email.errors %}
        {{ form.email.errors }}
      {% endif %}
      <!-- Email -->
      <div class="form-group">
        <label for="email">
          Email Address
        </label>
        {{ form.email }}
      </div>

      <!-- Submit -->
      <button class="btn btn-block btn-primary" type="submit">
        Reset Password
      </button>

    </form>

    <!-- Text -->
    <p class="mb-0 font-size-sm text-center text-muted">
      Remember your password? <a href="{% url 'login' %}">Log in</a>.
    </p>

  </div>
</div>
<style>
  #id_email,#id_password{display: block;
  width: 100%;
  height: calc(1.6em + 1.625rem + 2px);
  padding: .8125rem 1.25rem;
  font-size: 1.0625rem;
  font-weight: 400;
  line-height: 1.6;
  color: #161c2d;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #f1f4f8;
  border-radius: .375rem;
  box-shadow: none;
  -webkit-transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;}
  
     </style>
  <script>
   document.getElementById("id_email").placeholder= "Enter Your Email";
   document.getElementById("id_password").placeholder= "password";
  
  
  </script>
{% endblock %}
