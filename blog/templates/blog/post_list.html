


{% extends 'blog/base.html' %}
{% block head_title %}All Blog Posts{% endblock %}

{% block content %}
<section class="pt-8 pt-md-11">
    <div class="container">
      <div class="row">
        <div class="col-12">
          
          <!-- Heading -->
          <h2 class="mb-0">
            Recent Posts 
          </h2>

          <!--  -->
          <p class="mb-5 text-muted">
            My Recent Posts ✏️
          </p>

        </div>
      </div> <!-- / .row -->
      <div class="row">
        <div class="col-12">

           {% for post in posts %}
          <!-- Card -->
          <div class="card card-row shadow-light-lg mb-6">
            <div class="row no-gutters">
              <div class="col-12">
                
                <!-- Badge -->
                <!-- <span class="badge badge-pill badge-gray-600 badge-float badge-float-outside">
                  <span class="h6 text-uppercase">Featured</span>
                </span> -->

              </div>
              <a class="col-12 col-md-6 order-md-2 bg-cover card-img-right" style="background-image: url({{post.image_link}});min-height: 200px;" href="#!">

                <!-- Image (placeholder) -->
                <img src="assets/img/photos/photo-27.jpg" alt="..." class="img-fluid d-md-none invisible">

                <!-- Shape -->
                <div class="shape shape-left shape-fluid-y svg-shim text-white d-none d-md-block">
                  <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h62.759v172C38.62 384 112 517 112 517v173H0V0z" fill="currentColor"></path></svg>
                </div>

              </a>
              <div class="col-12 col-md-6 order-md-1">

                <!-- Body -->
                <a class="card-body" href="{% url 'post_detail' slug=post.slug %}">

                  <!-- Heading -->
                  <h3>
                    {{post.title}}
                  </h3>

                  <!-- Text -->
                  <p class="mb-0 text-muted">
                    {{post.text| safe| truncatechars:200}}
                  </p>

                </a>

                <!-- Meta -->
                <a class="card-meta" href="#!">

                  <hr class="card-meta-divider">
